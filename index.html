<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at 20% 30%, #1e1f2b, #0d0e13 80%);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    position:relative;
  }

  h1{
    position:absolute;
    font-size:4em;
    font-weight:900;
    text-transform:uppercase;
    background:linear-gradient(270deg,#ff9a9e,#fad0c4,#a1c4fd,#c2e9fb,#fbc2eb,#a6c1ee,#fddb92);
    background-size:1200% 1200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:colorShift 8s ease infinite;
    text-shadow:0 0 20px rgba(255,255,255,0.2);
    white-space:nowrap;
    z-index:2;
  }

  @keyframes colorShift{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* bubbles background */
  .bubble{
    position:absolute;
    bottom:-100px;
    border-radius:50%;
    opacity:0.6;
    animation:rise 10s infinite ease-in;
  }
  @keyframes rise{
    0%{transform:translateY(0) scale(1);opacity:0.8;}
    50%{opacity:1;}
    100%{transform:translateY(-120vh) scale(1.3);opacity:0;}
  }
</style>
</head>
<body>
  <!-- change the name here -->
  <h1 id="text">Happy Birthday ESWAR ðŸŽ‚</h1>

<script>
  // floating bubble background
  const colors=['#ff9a9e','#fad0c4','#a1c4fd','#c2e9fb','#fbc2eb','#a6c1ee','#fddb92'];
  const num=25;
  for(let i=0;i<num;i++){
    const bubble=document.createElement('div');
    bubble.classList.add('bubble');
    const size=Math.random()*80+20;
    bubble.style.width=size+'px';
    bubble.style.height=size+'px';
    bubble.style.left=Math.random()*100+'%';
    bubble.style.background=colors[Math.floor(Math.random()*colors.length)];
    bubble.style.animationDuration=6+Math.random()*6+'s';
    bubble.style.animationDelay=Math.random()*3+'s';
    document.body.appendChild(bubble);
  }

  // bouncing text logic
  const text=document.getElementById('text');
  let x=100, y=100; // initial position
  let dx=3, dy=3; // speed
  function moveText(){
    const rect=text.getBoundingClientRect();
    const maxX=window.innerWidth-rect.width;
    const maxY=window.innerHeight-rect.height;

    x+=dx;
    y+=dy;

    if(x<=0 || x>=maxX) dx*=-1;
    if(y<=0 || y>=maxY) dy*=-1;

    text.style.left=x+'px';
    text.style.top=y+'px';
    requestAnimationFrame(moveText);
  }
  moveText();

  // open next page automatically after 7s
  setTimeout(()=>{
    window.open('page2.html','_blank');
  },7000);
</script>
</body>
</html>
